
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PharmaFlow | نظام إدارة الصيدلية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --peach: #FFD3A6;
        --lightGreen: #C0F08F;
        --primaryGreen: #26A537;
        --navy: #222A70;
        --darkGreen: #193300;
      }

      body {
        font-family: 'Cairo', sans-serif;
        background-color: #f0f4f8;
        margin: 0;
        overflow-x: hidden;
      }

      /* خلفية Mesh Gradient متطورة */
      .bg-decorative {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(circle at 0% 0%, rgba(255, 211, 166, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 100% 100%, rgba(38, 165, 55, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 50% 50%, rgba(34, 42, 112, 0.05) 0%, transparent 50%);
        filter: blur(80px);
        animation: pulseGradient 15s infinite alternate ease-in-out;
      }

      @keyframes pulseGradient {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
      }

      /* أشكال هندسية زخرفية (أدوية وجزيئات) */
      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(40px);
        z-index: -1;
        opacity: 0.4;
        animation: float 20s infinite linear;
      }

      @keyframes float {
        0% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(30px, 50px) rotate(120deg); }
        66% { transform: translate(-20px, 20px) rotate(240deg); }
        100% { transform: translate(0, 0) rotate(360deg); }
      }

      .perspective-1000 {
        perspective: 1000px;
      }
      
      .card-3d {
        transform: rotateX(1deg) rotateY(-1deg);
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px);
      }
      
      .card-3d:hover {
        transform: rotateX(0deg) rotateY(0deg) translateY(-5px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
      }

      @media print {
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
      }

      /* تحسين السكرول بار */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--navy);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              peach: '#FFD3A6',
              lightGreen: '#C0F08F',
              primaryGreen: '#26A537',
              navy: '#222A70',
              darkGreen: '#193300',
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <!-- عناصر الخلفية الزخرفية -->
    <div class="bg-decorative"></div>
    <div class="blob w-64 h-64 bg-peach top-10 right-10" style="animation-delay: 0s;"></div>
    <div class="blob w-96 h-96 bg-lightGreen bottom-20 left-10" style="animation-delay: -5s;"></div>
    <div class="blob w-48 h-48 bg-navy opacity-10 top-1/2 left-1/2" style="animation-delay: -10s;"></div>
    
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
